<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sriracha&display=swap"
    rel="stylesheet"
  />
</head>

<div class="gameContainer">
  <h1>PAC-GIRL</h1>
  <canvas id="canvasContainer" class="hidden"></canvas>
  <p id="gameBoardScore" class="hidden">
    <span>Score: </span><span id="scoreEl">0</span>
  </p>
  <p id="gameBoardTime" class="hidden">
    <span>Time: </span><span id="timer">0:0</span>
  </p>
</div>

<div id="menuContainer">
  <div class="menu">
    <div class="images">
      <img id="pacGirl" src="./img/pacGirl.png" alt="" />
    </div>
    <div class="scoreTile">
      <h2 class="winScreen" id="winOrLoseMessage"></h2>
      <div id="scoreAndTime" class="hidden">
        <h3><span>Your Score: </span> <span id="finalScoreEl"></span></h3>
        <h3><span>Time: </span> <span id="time"></span></h3>
      </div>
      <div id="howToPlay">
        <h3>How To Play</h3>
        <p>Use keys 'w', 'a', 's' and 'd' to move.</p>
        <p>Collect all hearts or kill the enemies to win.</p>
      </div>
    </div>
    <a class="btn" class="startScreen" id="startButton">START GAME</a>
  </div>
</div>

<script type="module" src="index.js"></script>
